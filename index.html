<!DOCTYPE html>
<html lang ="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--        <meta name="viewport" content="width=device-width, initial-scale=1">-->
        <title>City Of Words DC</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
        
        
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="mapController">
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
        
        <div class="container">
            
            <h1 class="text-center">City Of Words</h1>
            <div class="row">
                <div class="col-md-8 col-md-offset-2" style="height: 500px">
                    <div id="map"></div>
                </div>
            </div>
            <div class="row">
                <select ng-options="author.name for author in (authors | orderBy: 'name')" ng-model="selectedAuthor" ng-change="updateMap()">
                </select>
            </div>
        </div>
    
        <script src="js/mapwords.js"></script>
    </body>
</html>
